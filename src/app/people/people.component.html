<div class="container">
  <div class="row">
    <div class="col">
      <h1>List of people:</h1>
      <button
        class="btn btn-primary"
        [disabled]="disabled"
        (click)="addPerson()"
      >
        Add Person
      </button>
      <p>{{ message }}</p>
      <app-person></app-person>
      <label>Title Person</label>
      <input type="text" class="form-control" [(ngModel)]="title" />
      {{ title }}
    </div>
  </div>
</div>
